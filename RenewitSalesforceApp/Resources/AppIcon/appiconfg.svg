	<!-- Outer border circle -->
	<circle cx="228" cy="228" r="190" fill="white" stroke="#e0e0e0" stroke-width="2"/>

	<!-- Blue Left Half -->
	<path d="M 228 58 A 170 170 0 0 0 228 398 L 228 228 Z" fill="#3E4A6B"/>

	<!-- Red Right Half -->
